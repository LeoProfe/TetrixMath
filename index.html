<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solo cae</title>
    <style>
        body { margin: 0; background: #121218; display: grid; place-items: center; min-height: 100vh; }
        canvas { background: #0c0c12; border: 1px solid #fff; }
    </style>
</head>
<body>
    <canvas id="game" width="360" height="648"></canvas>

    <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const CELL = 36;
    let y = 0;
    let lastFall = 0;
    const interval = 50; // ¡Muy rápido para que sea obvio!

    function tick(now) {
        // Verifica si ha pasado suficiente tiempo para mover el cuadro
        if (now - lastFall >= interval) {
            y += 1; // Mueve el cuadro hacia abajo

            // Si llega al final, lo reinicia en la parte superior
            if (y * CELL >= canvas.height) {
                y = 0;
            }

            lastFall = now;
        }

        draw(); // Vuelve a dibujar el cuadro en su nueva posición
        requestAnimationFrame(tick); // Llama al bucle de nuevo
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Dibuja el cuadro azul que cae
        ctx.fillStyle = '#1e90ff';
        ctx.fillRect(5 * CELL, y * CELL, CELL, CELL);
    }

    // Inicia el bucle del juego
    requestAnimationFrame(tick);
    </script>
</body>
</html>
